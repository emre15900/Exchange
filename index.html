<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Home Page</title>
    <!-- Bootstrap CDN -->
    <link

      crossorigin="anonymous"

    <!-- FONTAWESOME CDN -->
    <link

    />
    <!-- PLUGIN CSS -->
    <link rel="stylesheet" href="styles/plugin.min.css" />
    <!-- Styling CSS -->
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="row navHead">
                <div class="col-3 logo">
                  <a href="/"><img src="/img/indir.png" /></a>
                </div>
                <div class="col-6 nav-links">
                  <ul>
                    <li><a href="/">Exchange</a></li>
                    <li><a href="/">Pricing</a></li>
                    <li><a href="/">Wallet</a></li>
                    <li><a href="/">Company</a></li>
                    <li><a href="/">Blog</a></li>
                  </ul>
                </div>
                <div class="col-3 login">
                  <span>
                    <a href="/" class="singIn">Sing In</a>
                  </span>
                  <span>
                    <a href="/" class="singUp">Sing Up</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Slider -->
    <section class="homeSlider">
      <div class="row">
        <div class="col-12">
          <div class="">
              <h1>A trusted and secure cryptocurrency exchange.</h1>
              <p>Your guide to the world of an open financial system.
                  Get started with the easiest and most secure platform to buy
                  and trade cryptocurrency.
              </p>
          </div>
          <div class=""></div>
        </div>
      </div>
    </section>

    <!-- Javascript -->
    <script src="javascript/home.js"></script>
    <script src="javascript/javascript.js"></script>
    <!-- WOW AND TILT -->
    <script src="javascript/wow-and-tilt.js"></script>
    <!-- JQUERY CDN -->
